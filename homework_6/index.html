<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Muddy Paws Adventure Gear</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: 'Roboto', serif;
          font-size: 16px;
        }
      </style>

      <!-- JS Code -->
      <script src="main.js"></script>
  </head>


  <body onload="loadCart()">
    <div class="gridContainer">
      <!-- Header -->
      <div class="headerContainer">
        <div class="headerContents headerBar">
          <div></div>
          <div class="headerImage"><img src="./images/pawPrints.jpg" alt="Image of two wet paw prints on pavement."></div>
          <div class="siteTitle"><h1><a href="./index.html">Muddy Paws Adventure Gear</a></h1></div>
          <div><p class="account">My Account</p></div>
        </div>
        <div class="headerContents navLinks">
          <div class="navBox searchBar"><input type="text" name="search" value="" placeholder="Search..."></div>
          <div class="navBox"><p><a href="./products.html">Cats</a></p></div>
          <div class="navBox"><p>Dogs</p></div>
          <div class="navBox"><p>Accessories</p></div>
          <div class="navBox"><p><a href="./cart.html" id="cartLink">Cart</a></p></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="mainContent">
        <div class="splashImg"><img src="./images/splash-outdoor-dog.jpg" alt="Image of dog outside."></div>


        <!-- Shop Top rows, all link to current ./products page -->
        <div class="shopTopContainer" id="shopTopCats">
          <h2><a href="./products.html">Shop Top Cats</a></h2>
          <br/>
          <div class="topImgContainer">
            <div class="topImgDiv"><img src="./images/cat-collar.jpg" alt="Cat in a green collar"></div>
            <div class="topImgDiv"><img src="./images/catBackpack2.jpg" alt="Cat in a backpack"></div>
            <div class="topImgDiv"><img src="./images/jair-hernandez-h9MdmLCHU-o-unsplash.jpg" alt="Cat in a red harness"></div>
            <div class="topImgDiv"><img src="./images/cat-Collar2.jpg" alt="Cat in a red collar"></div>

          </div>

        </div>

        <div class="shopTopContainer" id="shopTopDogs">
          <h2><a href="./products.html">Shop Top Dogs</a></h2>
          <br/>
          <div class="topImgContainer">
            <div class="topImgDiv"><img src="./images/dogCollar1.jpg" alt="Dog in a brown collar"></div>
            <div class="topImgDiv"><img src="./images/dogHarnessBag1.jpg" alt="Dog in a harness"></div>
            <div class="topImgDiv"><img src="./images/dogHarness Camo.jpg" alt="Dog in a camo harness"></div>
            <div class="topImgDiv"><img src="./images/dogHarnessYellow.jpg" alt="Dog in a yellow harness"></div>

          </div>

        </div>

        <div class="shopTopContainer" id="shopTopAccessories">
          <h2><a href="./products.html">Shop Top Accessories</a></h2>
          <br/>
          <div class="topImgContainer">
            <div class="topImgDiv"><img src="./images/erik-jan-leusink-pT3VQ7__Uu8-unsplash.jpg" alt="Cat in bag"></div>
            <div class="topImgDiv"><img src="./images/DogBackpack.jpg" alt="Dog in a bag"></div>
            <div class="topImgDiv"><img src="./images/catBackpack.jpg" alt="Dog in a camo harness"></div>
            <div class="topImgDiv"><img src="./images/dogHarness Blue.jpg" alt="Dog in a yellow harness"></div>

          </div>

        </div>

      </div>

      <!-- Footer -->
      <div  class="footerContainer">
        <div class="navBox textInfo"><p>Created by Amanda Crawford, CMU PUI Fall 2020</p></div>
        <div class="navBox footerItemContainer">
          <div class="footerItem"><p>About Us</p></div>
          <div class="footerItem"><p>Returns</p></div>
          <div class="footerItem"><p>Your Account</p></div>
        </div>
      </div>

    </div>
  </body>
</html>
