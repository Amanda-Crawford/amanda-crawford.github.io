<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Muddy Paws Adventure Gear - Shop Cats</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: 'Roboto', serif;
          font-size: 16px;
        }
      </style>
  </head>


  <body>
    <div class="gridContainer">
      <!-- Header -->
      <div class="headerContainer">
        <div class="headerContents headerBar">
          <div></div>
          <div class="headerImage"><img src="./images/pawPrints.jpg" alt="Image of two wet paw prints on pavement."></div>
          <div class="siteTitle"><h1><a href="./index.html">Muddy Paws Adventure Gear</a></h1></div>
          <div><p class="account">My Account</p></div>
        </div>
        <div class="headerContents navLinks">
          <div class="navBox searchBar"><input type="text" name="search" value="" placeholder="Search..."></div>
          <div class="navBox"><p><a href="./products.html">Cats</a></p></div>
          <div class="navBox"><p>Dogs</p></div>
          <div class="navBox"><p>Accessories</p></div>
          <div class="navBox"><p>Cart</p></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="mainContent">
        <div class="productContainer">
          <p>Shop/Cats</p>

          <div class="categoriesContainer">
            <h2>Categories</h2>
            <div class="categorieCard">
              <div class="categoryImg"><img src="./images/cat-collar.jpg" alt="Cat Product Image"></div>
              <p>GPS Collars</p>

            </div>
            <div class="categorieCard">
              <div class="categoryImg"><img src="./images/catHarnessRed.jpg" alt="Cat Product Image"></div>
              <p>Harnesses</p>

            </div>
            <div class="categorieCard">
              <div class="categoryImg"><img src="./images/catBackpack2.jpg" alt="Cat Product Image"></div>
              <p>Backpacks</p>

            </div>

          </div>


          <div class="productMain" id="productMain">
            Main product

          </div>
        </div>
      </div>

      <!-- Footer -->
      <div  class="footerContainer">
        <div class="navBox textInfo"><p>Created by Amanda Crawford, CMU PUI Fall 2020</p></div>
        <div class="navBox footerItemContainer">
          <div class="footerItem"><p>About Us</p></div>
          <div class="footerItem"><p>Returns</p></div>
          <div class="footerItem"><p>Your Account</p></div>
        </div>
      </div>

    </div>
  </body>
</html>
